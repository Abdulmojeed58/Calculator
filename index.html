<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <!-- calculaktor -->
    <div class="calculator">

        <div class="container">
            <div class="text-container">
                
                <div class="text2"></div>
                <div class="text"></div>
            </div>

                <div class="wrapper">
    
                    <div class="numbers">
                        <div class="content top ac"><h2>AC</h2></div>
                        <div class="content top"><h2 class="flex">
                            <span class="plus">+</span>
                            <span>/</span>
                            <span>-</span>
                        </h2></div>
                        <div class="content top"><h2>%</h2></div>
                        <div class="content yellow"><h2>/</h2></div>
                        <div><h2 data-id="number" class="content">7</h2></div>
                        <div><h2 data-id="number" class="content">8</h2></div>
                        <div><h2 data-id="number" class="content">9</h2></div>
                        <div class="content yellow"><h2>X</h2></div>
                        <div><h2 data-id="number" class="content">4</h2></div>
                        <div><h2 data-id="number" class="content">5</h2></div>
                        <div><h2 data-id="number" class="content">6</h2></div>
                        <div><h2 class="content yellow" data-operation>-</h2></div>
                        <div><h2 data-id="number" class="content">1</h2></div>
                        <div><h2 data-id="number" class="content">2</h2></div>
                        <div><h2 data-id="number" class="content">3</h2></div>
                        <div><h2 class="content yellow" data-operation>+</h2></div>
                        <div class="content zero"><h2 data-id="number">0</h2></div>
                        <div><h2 class="content" data-id="number">.</h2></div>
                        <div><h2 class="content yellow" data-equal>=</h2></div>
                    </div>
                </div>
            
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
