<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <!-- calculaktor -->
    <div class="calculator">

        <div class="container">
            <div class="func"><p>Tilt your phone for more functions</p></div>
            <div class="text-container">
                
                <div class="text2"></div>
                <div class="text"></div>
            </div>

                <div class="wrapper">
    
                    <div class="numbers">
                        <!-- others 1---- -->
                        <div class="others">
                            <h2 class="content yellow" data-operation>(</h2>
                        </div>
                        <div class="others">
                            <h2 class="content yellow" data-operation>)</h2>
                        </div>
                        <div class="others">
                            <h2 class="content yellow" data-operation>mc</h2>
                        </div>
                        <div class="others">
                            <h2 class="content yellow" data-operation>m+</h2>
                        </div>
                        <div class="others">
                            <h2 class="content yellow" data-operation>m-</h2>
                        </div>
                        <div class="others">
                            <h2 class="content yellow" data-operation>mr</h2>
                        </div>
                       
                        <!-- others1 end---- -->

                        <div class="content top ac">
                            <!-- <h2>AC</h2> -->
                        AC</div>
                        <div class="content top"><h2 class="flex">
                            <span class="plus">+</span>
                            <span>/</span>
                            <span>-</span>
                        </h2></div>
                        <div><h2 class="content top" data-operation>%</h2></div>
                        <div><h2 class="content yellow" data-operation>/</h2></div>

                        <!-- others2--- -->
                        <div class="others">
                            <h2 class="content yellow" data-operation>2<sup>nd</sup></h2>
                        </div>
                        <div class="others">
                            <h2 class="content yellow" data-operation>x<sup>2</sup></h2>
                        </div>
                        <div class="others">
                            <h2 class="content yellow" data-operation>x<sup>3</sup></h2>
                        </div>
                        <div class="others">
                            <h2 class="content yellow" data-operation>x<sup>y</sup></h2>
                        </div>
                        <div class="others">
                            <h2 class="content yellow" data-operation>e<sup>x</sup></h2>
                        </div>
                        <div class="others">
                            <h2 class="content yellow" data-operation>10<sup>x</sup></h2>
                        </div>
                       
                        <!-- others2 end--- -->


                        <div><h2 data-id="number" class="content">7</h2></div>
                        <div><h2 data-id="number" class="content">8</h2></div>
                        <div><h2 data-id="number" class="content">9</h2></div>
                        <div><h2 class="content yellow" data-operation>X</h2></div>

                        <!-- others3////// -->
                        <div class="others">
                            <h2 class="content yellow" data-operation>X</h2>
                        </div>
                        <div class="others">
                            <h2 class="content yellow" data-operation>X</h2>
                        </div>
                        <div class="others">
                            <h2 class="content yellow" data-operation>X</h2>
                        </div>
                        <div class="others">
                            <h2 class="content yellow" data-operation>X</h2>
                        </div>
                        <div class="others">
                            <h2 class="content yellow" data-operation>X</h2>
                        </div>
                        <div class="others">
                            <h2 class="content yellow" data-operation>X</h2>
                        </div>
                        <!-- others3 ends/// -->


                        <div><h2 data-id="number" class="content">4</h2></div>
                        <div><h2 data-id="number" class="content">5</h2></div>
                        <div><h2 data-id="number" class="content">6</h2></div>
                        <div><h2 class="content yellow" data-operation>-</h2></div>

                        <!-- others4//// -->
                        <div class="others">
                            <h2 class="content yellow" data-operation>x!</h2>
                        </div>
                        <div class="others">
                            <h2 class="content yellow" data-operation>sin</h2>
                        </div>
                        <div class="others">
                            <h2 class="content yellow" data-operation>cos</h2>
                        </div>
                        <div class="others">
                            <h2 class="content yellow" data-operation>tan</h2>
                        </div>
                        <div class="others">
                            <h2 class="content yellow" data-operation>e</h2>
                        </div>
                        <div class="others">
                            <h2 class="content yellow" data-operation>EE</h2>
                        </div>
                        <!-- others4 ends/// -->


                        <div><h2 data-id="number" class="content">1</h2></div>
                        <div><h2 data-id="number" class="content">2</h2></div>
                        <div><h2 data-id="number" class="content">3</h2></div>
                        <div><h2 class="content yellow" data-operation>+</h2></div>

                        <!-- others 5///// -->
                        <div class="others">
                            <h2 class="content yellow" data-operation>Rad</h2>
                        </div>
                        <div class="others">
                            <h2 class="content yellow" data-operation>sinh</h2>
                        </div>
                        <div class="others">
                            <h2 class="content yellow" data-operation>cosh</h2>
                        </div>
                        <div class="others">
                            <h2 class="content yellow" data-operation>tanh</h2>
                        </div>
                        <div class="others">
                            <h2 class="content yellow" data-operation>X</h2>
                        </div>
                        <div class="others">
                            <h2 class="content yellow" data-operation>Rand</h2>
                        </div>
                        <!-- others 5 ends//// -->


                        <div class="content zero"><h2 data-id="number">0</h2></div>
                        <div><h2 class="content" data-id="number">.</h2></div>
                        <div><h2 class="content yellow" data-equal>=</h2></div>


                       
                        
                        
                        
                      

                    </div>
                </div>
            
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
