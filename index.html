<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <!-- calculaktor -->
    <div class="calculator">

        <div class="container">
            <div class="func"><p>Tilt your phone for more functions</p></div>
            <div class="text-container">
                
                <div class="text2"></div>
                <div class="text">0</div>
            </div>

                <div class="wrapper">
    
                    <div class="numbers">
                        <!-- others 1---- -->
                        <div class="others">
                            <h2 class="content yellow">(</h2>
                        </div>
                        <div class="others">
                            <h2 class="content yellow">)</h2>
                        </div>
                        <div class="others">
                            <h2 class="content yellow">mc</h2>
                        </div>
                        <div class="others">
                            <h2 class="content yellow">m+</h2>
                        </div>
                        <div class="others">
                            <h2 class="content yellow">m-</h2>
                        </div>
                        <div class="others">
                            <h2 class="content yellow">mr</h2>
                        </div>
                       
                        <!-- others1 end---- -->

                        <div class="content top ac">
                        AC</div>
                        <div class="content top l"  data-operation2><h2 class="flex">
                            <span class="plus">+</span>
                            <span>/</span>
                            <span>-</span>
                        </h2></div>
                        <div><h2 class="content top" data-operation2>%</h2></div>
                        <div><h2 class="content yellow e" data-operation>&#247</h2></div>

                        <!-- others2--- -->
                        <div class="others">
                            <h2 class="content yellow">2<sup>nd</sup></h2>
                        </div>
                        <div class="others">
                            <h2 class="content yellow c" data-operation2><div>x<sup>2</sup></div></h2>
                        </div>
                        <div class="others">
                            <h2 class="content yellow a" data-operation2><div>x<sup>3</sup></div></h2>
                        </div>
                        <div class="others">
                            <h2 class="content yellow b" data-operation><div>x<sup>y</sup></div></h2>
                        </div>
                        <div class="others">
                            <h2 class="content yellow k" data-operation2><div>e<sup>x</sup></div></h2>
                        </div>
                        <div class="others">
                            <h2 class="content yellow j" data-operation2><div>10<sup>x</sup></div></h2>
                        </div>
                       
                        <!-- others2 end--- -->


                        <div><h2 data-id="number" class="content">7</h2></div>
                        <div><h2 data-id="number" class="content">8</h2></div>
                        <div><h2 data-id="number" class="content">9</h2></div>
                        <div><h2 class="content yellow" data-operation>X</h2></div>

                        <!-- others3////// -->
                        <div class="others">
                            <h2 class="content yellow d" data-operation2>&frac14;</h2>
                        </div>
                        <div class="others">
                            <h2 class="content yellow g" data-operation2>2&radic;x</h2>
                        </div>
                        <div class="others">
                            <h2 class="content yellow h" data-operation2>3&radic;x</h2>
                        </div>
                        <div class="others">
                            <h2 class="content yellow i" data-operation>y&radic;x</h2>
                        </div>
                        <div class="others">
                            <h2 class="content yellow" data-operation2>ln</h2>
                        </div>
                        <div class="others">
                            <h2 class="content yellow" data-operation2>log10</h2>
                        </div>
                        <!-- others3 ends/// -->


                        <div><h2 data-id="number" class="content">4</h2></div>
                        <div><h2 data-id="number" class="content">5</h2></div>
                        <div><h2 data-id="number" class="content">6</h2></div>
                        <div><h2 class="content yellow" data-operation>-</h2></div>

                        <!-- others4//// -->
                        <div class="others">
                            <h2 class="content yellow" data-operation2>x!</h2>
                        </div>
                        <div class="others">
                            <h2 class="content yellow" data-operation2>sin</h2>
                        </div>
                        <div class="others">
                            <h2 class="content yellow" data-operation2>cos</h2>
                        </div>
                        <div class="others">
                            <h2 class="content yellow" data-operation2>tan</h2>
                        </div>
                        <div class="others">
                            <h2 class="content yellow" data-operation2>e</h2>
                        </div>
                        <div class="others">
                            <h2 class="content yellow" data-operation2>EE</h2>
                        </div>
                        <!-- others4 ends/// -->


                        <div><h2 data-id="number" class="content">1</h2></div>
                        <div><h2 data-id="number" class="content">2</h2></div>
                        <div><h2 data-id="number" class="content">3</h2></div>
                        <div><h2 class="content yellow" data-operation>+</h2></div>

                        <!-- others 5///// -->
                        <div class="others">
                            <h2 class="content yellow">Rad</h2>
                        </div>
                        <div class="others">
                            <h2 class="content yellow" data-operation2>sinh</h2>
                        </div>
                        <div class="others">
                            <h2 class="content yellow" data-operation2>cosh</h2>
                        </div>
                        <div class="others">
                            <h2 class="content yellow" data-operation2>tanh</h2>
                        </div>
                        <div class="others">
                            <h2 class="content yellow m" data-operation2>&pi;</h2>
                        </div>
                        <div class="others">
                            <h2 class="content yellow" data-operation2>Rand</h2>
                        </div>
                        <!-- others 5 ends//// -->


                        <div class="content zero"><h2 data-id="number">0</h2></div>
                        <div><h2 class="content" data-id="number">.</h2></div>
                        <div><h2 class="content yellow" data-equal>=</h2></div>


                       
                        
                        
                        
                      

                    </div>
                </div>
            
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
